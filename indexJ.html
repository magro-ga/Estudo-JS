<html>

<head>
    <title>Curso Javascript</title>
</head>

<body>
    <p id="demo"></p>

    <script>
        var text, nomes = ["Diego", "Gabriel", "Lucas"];

        text = "<ul>"
        nomes.forEach(myFunction);
        text += "</ul>";
        document.getElementById("demo").innerHTML = text;

        function myFunction(value) {
            text += "<li>" + value + "</li>";
        }
    </script>
</body>

</html>
