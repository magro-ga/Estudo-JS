<html>
    <head>
        <title>Curso Javascript</title>
    </head>
    <body>
        <script>
            //sempre trabalhar com número em oprações matemáticas
            var sex = 'M';

            // a condição entre () o que valida a condição
            var returno = (sex === 'M') ? 'Masculino' : 'Feminino';
            console.log(returno);
        </script>
    </body>
</html>
