<html>
    <head>
        <title>Curso Javascript</title>
    </head>
    <body>

        <script>
            //sempre trabalhar com número em oprações matemáticas
            function returnSex(sex) {
                if (sex === 'M' || sex === 'm') {
                    return 'Male';
                } else if (sex === 'F' || sex === 'f') {
                    return 'Feminine';
                } else {
                    return 'Other';
                }
            }
            var result = returnSex('m');
            console.log(result);
        </script>
    </body>
</html>
